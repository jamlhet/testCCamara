<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Bodegas</title>
    </h:head>
    <h:body>
        Adminsitrador De Bodegas
        <br />
        <!-- <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" /> -->
        <h:form prependId="false">
            <p:tabMenu activeIndex="0">
                <p:menuitem value="Bodegas" url="faces/bodega.xhtml"/>  
                <p:menuitem value="Proveedores" url="faces/proveedor.xhtml" />  
                <p:menuitem value="Productos" url="faces/producto.xhtml"/>  
            </p:tabMenu>  
            <h:head>
                <h:panelGrid columns="3" cellpadding="10">
                    <h:outputText value="C贸digo: *" />    
                    <p:inputText id="codeCreateIT"
                                 value="#{bodegaManagedBean.createBodegaPojo.code}"
                                 required="true"/>
                    <p:message id="numberOnlyMessage"
                               for="codeCreateIT" /> 

                    <h:outputText value="Direcci贸n: *" />    
                    <p:inputText id="addressCreateIT"
                                 value="#{bodegaManagedBean.createBodegaPojo.address}"
                                 required="true"/>
                    <p:message id="textOnlyMessage"
                               for="addressCreateIT"
                               display="Direcci贸n" />

                </h:panelGrid>
                <h:panelGrid columns="3" cellpadding="10">  
                    <p:commandButton value="#{bodegaManagedBean.createLabelBoton}" 
                                     action="#{bodegaManagedBean.create}"                                     
                                     update="dataTable"/>

                    <p:commandButton value="#{bodegaManagedBean.updateLabelBoton}"
                                     action="#{bodegaManagedBean.update}"
                                     update="dataTable"/>

                    <p:commandButton value="#{bodegaManagedBean.deleteLabelBoton}"
                                     action="#{bodegaManagedBean.delete}"
                                     update="dataTable"/>                    
                </h:panelGrid>
            </h:head>

            <p:dataTable id="dataTable" var="bodega"
                         value="#{bodegaManagedBean.bodegas}" 
                         emptyMessage="No hay Bodegas">  

                <p:column id="code" headerText="Codigo">  
                    <h:outputText value="#{bodega.code}" />  
                </p:column>  

                <p:column id="address" headerText="Direcci贸n">  
                    <h:outputText value="#{bodega.address}" />  
                </p:column>  

            </p:dataTable>  
        </h:form> 
    </h:body>
</html>
